<h3>Listado de Héroes</h3>

<div *ngIf="heroeDelete; else nothingWasDeleted">
    <h3>Heroe borrado <small class="text-danger"> {{ heroeDelete }} </small> </h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No he borrado nada</h3>
</ng-template>


<button *ngIf="heroes.length > 0" (click)="deleteLastHero()" class="btn btn-outline-danger">
    Borrar ùltimo héroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroes" class="list-group-item"> {{ name }} </li>
</ul>
